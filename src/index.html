<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="search-bar-container">
        <img class="search-icon" src="./assets/search-icon.svg" alt="">
        <input class="input-search" type="text" placeholder="Search for you preferred location...">
    </div>
    
    <div id="main-content">

        <div class="location-time-data-container">
            <h1 class="location-name">Athens</h1>
            <b class="location-time">09:03</b>
            <p class="location-date">Thursday, 31 Aug</p>
        </div>

        <div class="weather-details-container">
            <div class="main-details">

            </div>

            <div class="weather-icon-details">

            </div>

            <div class="extra-details">

            </div>
        </div>

        <div class="five-day-forecast-container">

        </div>

        <div class="hourly-forecast-container">

        </div>
    </div>
</body>
</html>
